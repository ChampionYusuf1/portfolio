<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html for SPA routing
      // This ensures React Router can handle all routes
      var basePath = '/portfolio';
      var l = window.location;
      var path = l.pathname;
      
      // Always redirect to index.html at the base path
      // React Router with basename will handle the routing
      var redirectPath = basePath + '/index.html';
      
      // Preserve query string and hash
      if (l.search) redirectPath += l.search;
      if (l.hash) redirectPath += l.hash;
      
      l.replace(l.protocol + '//' + l.host + redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
